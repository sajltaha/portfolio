<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>

<body>
    <div class="register__block">
        <div class="signin__block">
            <p>Sign In</p>
            <input type="text" class="signin__username" placeholder="Username">
            <input type="password" class="signin__password" placeholder="Password"> 
            <button>Sign In</button>
            <div class="signin__alert"></div>
        </div>
        <div class="line"></div>
        <div class="login__block">
            <p>Log In</p>
            <input type="text" class="login__username" placeholder="Username">
            <input type="password" class="login__password" placeholder="Password"> 
            <button>Log In</button>
            <div class="login__alert"></div>
        </div>
    </div>

    <script src="registration.js"></script>
</body>

</html>
