<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <form action="#" class="calc__inner" name="calculator">
            <input type="text" class="calc__inner__in" name="displayIn">
            <input type="text" class="calc__inner__out" name="displayOut">
            <div class="block__one">
                <input type="button" class="clean" value="C">
                <input type="button" class="divide" value="/">
            </div>
            <div class="block__two">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" class="bgB">
            </div>
            <div class="block__three">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="bgB">
            </div>
            <div class="block__four">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" class="bgB">
            </div>
            <div class="block__five">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="D">
                <input type="button" value="=" class="bgB">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
