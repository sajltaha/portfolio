<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleOne.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="choose">
            <p><span class="choose__span-one">Log in </span> / <span class="choose__span-two"> Sign up</span></p>
        </div>
        <div class="login">
            <div class="login__block">
                <input type="text" class="login__block__email" placeholder="Email:">
                <input type="password" class="login__block__password" placeholder="Password:">
                <button class="login__block__button">Войти</button>
            </div>
        </div>
        <div class="signup">
            <div class="signup__block">
                <input type="text" class="signup__block__email" placeholder="Email:">
                <input type="password" class="signup__block__password" placeholder="Password:">
                <input type="password" class="signup__block__again" placeholder="Confirm the password:">
                <button class="signup__block__button">Зарегистрироваться</button>
            </div>
        </div>
    </header>
    <script src="js/scriptOne.js"></script>
</body>
</html>
