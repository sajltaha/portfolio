<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleTwo.css">
    <title>Catalog</title>
</head>
<body>
    <section>
        <div class="navbar">
            <div class="navbar__search">
                <input type="text" class="navbar__search__inp" placeholder="Product name">
                <button class="navbar__search__btn">Search</button>
            </div>
            <div class="navbar__filter">
                <select class="navbar__filter__slct">
                    <option value="all" selected>All</option>
                    <option value="men's clothing">Men's clothing</option>
                    <option value="jewelery">Jewelery</option>
                    <option value="electronics">Electronics</option>
                    <option value="women's clothing">Women's clothing</option>
                </select>
                <button class="navbar__filter__btn">Filter</button>
            </div>
            <div class="navbar__cart">
                <img src="../img/shopping_cart_24px.svg" alt="#">
            </div>
            <div class="navbar__logout">
                <img src="../img/logout.svg" alt="#">
            </div>
        </div>

        <div class="content">
            <!-- <div class="content__card">
                <div class="content__card__img">
                    <img src="" alt="">
                </div>
                <div class="content__card__details">
                    <div class="content__card__details__left">
                        <p></p>
                    </div>
                    <div class="content__card__details__right">
                        <p></p>
                        <img src="../img/shopping_cart_2px.svg" alt="#">
                    </div>
                </div> 
            </div> -->
        </div>
    </section>
    <script src="../js/scriptTwo.js"></script>
</body>
</html>
